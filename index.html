<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Aniversário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            background-image: url(https://img.freepik.com/fotos-gratis/um-monte-de-baloes-coloridos-estao-em-uma-pilha_1340-43278.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .cartao {
            background-color: #ffcc00;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #ff3366;
            font-size: 24px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .mensagem {
            background-color: #ff99cc;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        .rodape {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="cartao">
        <h1>Feliz Aniversário, Lívia!</h1>
        <p>Hoje é um dia especial e merece ser celebrado!</p>
        <div class="mensagem">
            <p>Que seu dia seja repleto de amor, alegria e muitas surpresas!</p>
        </div>
        <div class="rodape">
            <p>Com carinho, alex!</p>
        </div>
    </div>
</body>
</html>
